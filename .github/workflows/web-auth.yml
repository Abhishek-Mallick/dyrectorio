name: web-auth
on: 
  push:
    paths:
      - web/auth/**
      - .github/workflows/web-auth.yml

permissions:
  contents: read
  pull-requests: read

jobs:
  check:
    runs-on: ubuntu-latest
    container:
      image: node:16
    defaults:
      run:
        working-directory: web/auth
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install dependencies
      run: npm ci --arch=x64 --platform=linuxmusl

    - name: Build
      run: npm run build